<!-- src/app/components/contact-form/contact-form.component.html -->
<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Add New Contact' }}</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" class="form-control" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" class="form-control" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email" />
    </div>
    <button type="submit" class="btn btn-success mt-3" [disabled]="contactForm.invalid">{{ isEditMode ? 'Save' : 'Add' }}</button>
  </form>
</div>
