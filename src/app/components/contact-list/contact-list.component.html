<!-- src/app/components/contact-list/contact-list.component.html -->
<div class="container mt-4">
  <h2>Contacts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button class="btn btn-warning" (click)="editContact(contact)">Edit</button>
          <button class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="addContact()">Add New Contact</button>
</div>
